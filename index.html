<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Giphy API</title>
</head>
<body>
    <div class="directions"><h1>Select any Gif topic you want to see</h1>
        <div>
            <h3>You can select one of the buttons given or add your own topic. When you click a topic button, 
            10 pictures will appear on the screen. Click the pictures to bring them to life!</h3>
        </div>
    </div>
        <div class="topics">
            <form id="topic-form">
                <input id="add-topic" type="submit" value="Add a Topic">
                <input type="text" id="topic-input" placeholder="Add your topic here">
                <br>
            </form>

            <div id="topic-buttons"></div>
        </div>
        <div class="display-area"></div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
